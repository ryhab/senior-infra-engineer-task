apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-guestbook-frontend
  labels:
    app: python-guestbook
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-guestbook
      tier: frontend
  template:
    metadata:
      labels:
        app: python-guestbook
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: localhost:5000/guestbook-frontend
        ports:
        - containerPort: 5001
        env:
        - name: PORT
          value: "5001"
        - name: GUESTBOOK_API_ADDR
          value: python-guestbook-backend:5002
